<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flavour Hub - Login & Sign Up</title>
    <link rel="stylesheet" href="/style/login.css"> <!-- Link to External CSS -->
</head>

<body>
    <!-- Welcome Message -->
    <div class="welcome">Welcome to Flavour Hub! üçΩÔ∏è</div>
    <div class="tagline">üåÆ "Hungry? We‚Äôve got your back with flavors that‚Äôll make you smile!"</div>

    <div class="container">
        <div class="logo">Flavour Hub</div>

        <!-- Login Form -->
        <div id="loginForm">
            <h2>Login to Your Account</h2>
            <form class="form" onsubmit="return validateLogin()">
                <input type="email" id="loginEmail" placeholder="Enter your email" required>
                <input type="password" id="loginPassword" placeholder="Enter your password" required>
                <button type="submit">Sign In</button>
            </form>
            <p class="toggle-text">Don't have an account? <a href="#" onclick="toggleForms()">Sign Up</a></p>
        </div>
        <!-- Sign Up Form -->
        <div id="signupForm" class="hidden">
            <h2>Create an Account</h2>
            <form class="form" method="post" action="/customer/sign-up">
                <div class="name">
                    <input type="text" id="signupName" name="userName" placeholder="Full Name" required>
                    <input type="email" id="signupEmail" name="userEmail" placeholder="Email" required>
                    <input type="tel" id="userPhone" name="userPhone" placeholder="Phone Number" required>
                    <input type="password" id="signupPassword" name="userPassword" placeholder="Password" required>
                    <input type="text" id="street" name="userAddress" placeholder="Street Address" required>
                    <input type="text" id="city" placeholder="City" required>
                    <input type="text" id="state" placeholder="State" required>
                    <input type="text" id="zip" placeholder="Pin Code" required>
                </div>
                <button type="submit">Sign Up</button>

            </form>
            <p class="toggle-text">Already have an account? <a href="#" onclick="toggleForms()">Sign In</a></p>
        </div>
    </div>

    <!-- About Section -->
    <div class="about">
        <p>üç∞ "We bake, you take, and together we make the perfect match!"</p>
    </div>

    <script src="/script/login.js"></script> <!-- Link to External JavaScript -->
</body>

</html>
