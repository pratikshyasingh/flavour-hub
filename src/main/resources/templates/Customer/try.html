<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Login & Sign Up Buttons</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            overflow: hidden;
        }

        .button-container {
            display: flex;
            gap: 20px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(15px);
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .login-btn,
        .signup-btn {
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 50px;
            transition: all 0.4s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .login-btn {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            box-shadow: 0px 6px 12px rgba(0, 114, 255, 0.4);
        }

        .signup-btn {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
            box-shadow: 0px 6px 12px rgba(255, 117, 140, 0.4);
        }

        .login-btn::before,
        .signup-btn::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.2);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            transition: all 0.5s ease;
        }

        .login-btn:hover::before,
        .signup-btn:hover::before {
            width: 300%;
            height: 300%;
        }

        .login-btn:hover,
        .signup-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <div class="button-container">
        <button class="login-btn" onclick="openLoginPage()">Login</button>
        <button class="signup-btn" onclick="openLoginPage()">Sign Up</button>
    </div>

    <script>
        function openLoginPage() {
            window.location.href = 'login.html';
        }
    </script>
</body>

</html>
