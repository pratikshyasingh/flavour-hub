<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlavourHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->

    <link rel="stylesheet" href="/style/customer.home.css">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="navbar-logo">
                <div class="logo"></div>
                <div class="logo-name"></div>
            </div>

            </nav>
            <div class="navbar-item">


                <p><a href="/images/vegetablepic.jpg">Home</a></p>
                <p><a href="/images/vegetablepic.jpg">About us</a></p>
                <p><a href="/images/vegetablepic.jpg">Catagory</a></p>
                <p><a href="/images/vegetablepic.jpg">Contact us</a></p>


            </div>


            <div class="menu-bar">
                <i class="fa-solid fa-bars"></i>
            </div>

            <div class="cart">
                <i class="fa-regular fa-bell"></i>
                <i class="fa-solid fa-cart-shopping"></i>
            </div>

        </div>
        <!-- banner image section -->
        <div class="banner">
            <div class="banner-img">
                <div class="overlay">
                    <div class="decription">
                        <h1> Deliciousness at your Doorstep</h1>
                    </div>
                    <div class="search-bar">
                        <input placeholder="Search on Flavour Hub" class="search-input">
                        <div class="search-icon">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                    </div>
                    <div class="login-signin">
                        <button class="btn">Log in</button>
                        <button class="btn">sign in</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- offer section -->
        <div class="offer-section">
            <div class="text">
                <h2>50% Off</h2>
                <h3>On Your 1st Order</h3>
            </div>
            <div class="img">
                <img src="/images/salad.png" alt="food image">
            </div>
        </div>

    </header>

</body>

</html>
